<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cajero</title>
  </head>
  <body>
    <h1>Cajero</h1>
    <div id="inicio">
      <h3>Selecciona el usuario</h3>
      <select id="cuentas">
        <option value="1">Alejandro</option>
        <option value="2">Andrea</option>
        <option value="3">Nicolas</option>
      </select>
      <br>
      <br>
      <label for="contraseña">Ingrese la contraseña</label>
      <input type="password" id="contraseña">
      <button onclick="ingreso()">Ingresar</button>
      
      <p id="login-error" class="error"></p>
    </div>
    
    <div id="opciones-usuario">
        <h3>Que desea hacer</h3>
        <button onclick="consultar()">Consultar saldo</button>
        <button id="depositar" onclick="depositar()">Depositar dinero</button>
        <button onclick="retirar()">Retirar dinero</button>
        <button onclick="regresar()">Regresar</button>
        <p id="balance" class="balance"></p>
    </div>

    <div id="form-depositar">
        <label for="montoDepositar">Cuanto va a depositar:</label>
        <input type="number" id="montoDepositar">
        <button id="confirmardeposito" onclick="realizarDeposito()">Confirmar</button>
    </div>

    <div id="form-retirar">
        <label for="montoRetirar">Cuanto desea retirar:</label>
        <input type="number" id="montoRetirar">
        <button id="confirmarRetiro" onclick="realizarRetiro()">Confirmar</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
